<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <title>Frontend Mentor | Pricing Component With Toggle Master</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <!-- ===========================Start MAIN AREA======================= -->
     <main id="site">
         <h1 class="site-h1">Our Pricing</h1>
         <div class="toggle">
             <span class="plan" id="year">Annually</span>
             <label class="switch">
                 <input type="checkbox" id="select" aria-label="checkbox">
                 <span class="slider"></span>
                </label>
                <span class="plan" id="month">Monthly</span>
            </div>
        <!-- ===========================Start Price Box AREA======================= -->
        <div class="price">
            <div class="price-box">
                <span class="price-span">Basic</span>
                <h2 class="price-h2" id="basic">&dollar;19.99</h2>
                <hr>
                <span class="box-span">500 GB Storage</span>
                <hr>
                <span class="box-span">2 Users Allowed</span>
                <hr>
                <span class="box-span">Send up to 3 GB</span>
                <hr>
                <button class="btn">Learn More</button>
            </div>
            
            <div class="price-box box">
                <span class="price-span">Professional</span>
                <h2 class="price-h2" id="pro">&dollar;24.99</h2>
                <hr>
                <span class="box-span">1 TB Storage</span>
                <hr>
                <span class="box-span">5 Users Allowed</span>
                <hr>
                <span class="box-span">Send up to 10 GB</span>
                <hr>
                <button class="btn">Learn More</button>
            </div>
            
            <div class="price-box">
                <span class="price-span">Master</span>
                <h2 class="price-h2" id="master">&dollar;39.99</h2>
                <hr>
                <span class="box-span">2 TB Storage</span>
                <hr>
                <span class="box-span">10 Users Allowed</span>
                <hr>
                <span class="box-span">Send up to 20 GB</span>
                <hr>
                <button class="btn">Learn More</button>
            </div>
            

        </div>
        <!-- ===========================End Price Box AREA======================= -->
            

     </main>
     <!-- ===========================END MAIN AREA======================= -->
    <!-- ================================START FOOTER AREA====================== -->
    <footer class="foot">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
         >Frontend Mentor</a
        >. Coded by
        <a href="http://karam-portfolio.liveblog365.com" target="_blank">
         KARAM SINGH</a
        >
    </footer>
    <!-- ================================END FOOTER AREA========================= -->
</body>
<script src="./script.js"></script>
</html>
